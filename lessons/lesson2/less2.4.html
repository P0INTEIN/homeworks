<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }
        .item{
            width: 200px;
            height: 200px;
            background: #EEAECA;
            background: radial-gradient(circle,rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            box-shadow: 10px 18px 5px 0px rgba(0,0,0,0.75);
            border-radius: 50%;
            border: 3px solid rgba(238, 174, 202, 1);
            transition: 1s;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }
        .item a{
            text-decoration: none;
            color: white;
        }
        .item:hover{
            border-radius: 0;
            border: 4px solid rgb(148, 187, 233, 1);
            transition: 3s;
            transform: scale(2);
        }
        .item:hover a{
            color: chocolate;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item">
        <a href="#">link</a>

    </div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
